<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>RentWithUs</title>
    <th:block th:insert="~{fragments/link::link}"/>

</head>
<body>
<img th:src="@{/images/header.png}"/>

<th:block th:insert="~{fragments/navbar::#navbar}"/>

<th:block th:insert="~{fragments/script::script}"/>
<div class="bootstrap-iso">
    <div class="container-fluid">

        <form class="form-horizontal col-md-12 col-sm-12 col-xs-12" action="#" th:action="@{/booking/first-validation}"
              th:object="${validationForm}" method="POST">
            <div class="ml-auto mr-auto input-group mb-3">
                <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                </div>
                <input class="form-control" th:field="*{userId}" placeholder="User Id"
                       type="text">
            </div>
            <div class="row">
                <!--            <form class="form-horizontal col-md-12 col-sm-12 col-xs-12" method="post">-->
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-sm-4 requiredField" for="startdate">
                            Date de départ
                            <span class="asteriskField">*</span>
                        </label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input class="form-control" id="startDate" th:field="*{startDate}"
                                       placeholder="DD/MM/YYYY"
                                       type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group ">
                        <label class="control-label col-sm-4 requiredField" for="enddate">
                            Date de restitution
                            <span class="asteriskField">*</span>
                        </label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input class="form-control" id="endDate" name="enddate" th:field="*{endDate}"
                                       placeholder="DD/MM/YYYY"
                                       type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-primary " name="submit" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</html>
